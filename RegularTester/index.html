<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>正则表达式测试工具</title>
    <style>
      h1 {
        font-size: 16px;
        display: none;
      }

      h2 {
        font-size: 14px;
      }

      label,
      p,
      textarea,
      input {
        font-size: 14px;
      }
      textarea,
      input:not([type="checkbox"]) {
        background-color: black;
        color: lime;
        padding: 5px;
        width: 660px;
      }
    </style>
    <script src="script/script.js"></script>
  </head>
  <body>
    <h1>正则表达式测试工具</h1>
    <div>
      <h2>待处理的字符串：</h2>
      <textarea id="source" rows="8" cols="80"></textarea>
    </div>
    <div>
      <h2>正则表达式：</h2>
      <input id="regular" name="regular" type="text" size="80" />
    </div>
    <div>
      <h2>替换的字符串：</h2>
      <input id="replace" name="replace" type="text" size="80" />
    </div>
    <div>
      <button onclick="matchString()">match</button>
      <button onclick="replaceString()">replace</button>
      <label><input id="row" type="checkbox" />逐行处理</label>
    </div>
    <div>
      <h2>匹配结果：</h2>
      <textarea id="result" rows="8" cols="80"></textarea>
    </div>
  </body>
</html>
